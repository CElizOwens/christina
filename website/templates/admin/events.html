{% extends 'admin/templates/admin_template.html' %}

{% block title %}Events{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-3">
      <h2>Events</h2>
    </div>
    <div class="col-9">
      <form action="/events" method="POST">
        <div class="form-group">
          <label>Location</label>
          <input class="form-control" type="text" name="location">
        </div>
        <div class="form-group">
          <label>Day and Time</label>
          <input class="form-control" type="text" name="day_time">
        </div>
        <button type="submit" class="btn btn-success float-right">Add Event</button>
      </form>
    </div>
  </div>
  <hr>
{% for event in events %}
  <div class="row">
    <div class="col-3">
      {{ event.location }}
    </div>
    <div class="col-3">
      {{ event.day_time }}
    </div>
    <div class="col-3"><a href="/edit_event">Edit</a></div>
    <div class="col-3"></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
